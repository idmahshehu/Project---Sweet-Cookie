<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <img src="./assets/images/YouTube-Logo.png" alt="YouTube-Logo" />

        <div class="navbar">
          <input type="text" class="input" />
          <img
            class="search-icon"
            src="./assets/images/search-icon.png"
            alt="search-icon"
          />
        </div>

        <img
          src="./assets/images/user.png"
          alt="user-picture"
          class="user-pic"
          id="userpic"
        />

        <div class="profile-menu-wrap" id="profile-menu-wrap">
          <div class="profile-menu" id="profile-menu">
            <div class="user-info">
              <img src="./assets/images/user.png" alt="user"/>
              <h3>Idmah Shehu</h3>
            </div>

            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon1.png" />
              <p>Your Channels</p>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon2.png" />
              <p>YouTube Studio</p>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon3.png" />
              <p>Switch Account</p>
              <span>></span>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon4.png" />
              <p>Sign out</p>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon5.png" />
              <p>Settings</p>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon6.png" />
              <p>Help</p>
            </a>
            <a href="#" class="user-link">
              <img src="./assets/images/profile-icon7.png" />
              <p>Send feedbacks</p>
            </a>
          </div>
        </div>
      </div>
    </header>

    <div class="side-bar" id="sidebar">
      <div class="side-bar_container">
        <img src="./assets/images/burger-bar.png" alt="burger-bar" id="guide-bar"/> 
    </div>
      <div class="side-bar_p" id="side-bar_p">
        <a class="guide-items" id="guide-items">
            <img src="./assets/images/home-icon.png" />
            <p id="guide-items-p" class="guide-items-p">Home</p>
        </a>
        <a class="guide-items"  id="guide-items">
            <img src="./assets/images/shorts-icon.png" />
            <p id="guide-items-p" class="guide-items-p">Shorts</p>
        </a>
        <a href="#" class="guide-items" id="guide-items">
            <img src="./assets/images/subscription_icon.png" 
                id="sub-img"/>
            <p id="guide-items-p" class="guide-items-p">Subscriptions</p>
        </a>
        <a href="#" class="guide-items" id="guide-items">
            <img src="./assets/images/Library-icon.png" />
            <p id="guide-items-p" class="guide-items-p">Library</p>
        </a>
      </div>
    </div>

    <!-- <div class="main-container">
      <div class="switch_topics">
        <button class="tabs__button home-active" data-for-tab="1">Home</button>
        <button class="tabs__button" data-for-tab="2">Movies</button>
        <button class="tabs__button" data-for-tab="3">Coming</button>
        <button class="tabs__button" data-for-tab="4">Series</button>
      </div>
    </div> -->

    <script  src="./script.js"></script>
  </body>
</html>
